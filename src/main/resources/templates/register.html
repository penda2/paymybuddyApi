<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<div id="logo-bloc">
		<h1 class=logo-dark>Pay My Buddy</h1>
	</div>
	<form th:action="@{/register}" id="form-basic" th:object="${user}" method="post">
		<div>
			<label for="username">PrÃ©nom</label> 
			<input type="text" placeholder="Username" id="username" th:field="*{username}" required />
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="msg-red">Nom d'utilisateur invalide</span>
		</div>
		<div>
			<label for="email">Adresse e-mail</label> 
			<input type="email" placeholder="Email" id="email" th:field="*{email}" required /> 
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="msg-red">Email invalide</span>
		</div>
		<div>
			<label for="password">Mot de passe</label> 
			<input type="password" placeholder="Mot de passe" id="password" th:field="*{password}" required /> 
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="msg-red">Mot de passe invalide</span>
		</div>
		<div id=btn-bloc>
			<button class="btn-submit" type="submit">S'inscrire</button>
		</div>
	</form>
</body>
</html>
